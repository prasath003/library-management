<div class="row" style="margin-top: 20px;">
  <div class="col-lg-4">
    <!--<img src="" style="height: 100px; width: 200px;" class="img-fluid" alt="Responsive image">-->
  </div>

  <div class="col-lg-4">
        <form [formGroup]="thirdFormGroup" autocomplete="off">
          <mat-card>
            <mat-card-content>
              <mat-form-field appearance="outline">
                <mat-label>{{'Register.Registration_UserName' | translate}}</mat-label>
                <input matInput type="text" placeholder="Name" formControlName="name" id="name">
                <mat-error *ngIf="hasError(thirdFormGroup,'name', 'required')">Name is required</mat-error>
                <mat-error *ngIf="hasError(thirdFormGroup,'name', 'maxlength')">You have more than 40 characters
                </mat-error>
              </mat-form-field>
              
              <mat-form-field appearance="outline">
                <mat-label>{{'Register.Registration_Mobile_Number' | translate}}</mat-label>
                <input matInput type="number" placeholder="Mobile Number" formControlName="mobile" id="mobile">
                <mat-error *ngIf="hasError(thirdFormGroup,'mobile', 'required')">Mobile Number is required</mat-error>
                <mat-error *ngIf="hasError(thirdFormGroup,'mobile', 'maxlength')">You have less than 10 characters
                </mat-error>
              </mat-form-field>
            </mat-card-content>
          </mat-card>

          <mat-card-actions align="center">
            <br>
            <mat-progress-bar *ngIf="loading"></mat-progress-bar>
            <br>
            <span *ngIf="display!=undefined">{{display}}</span>
            <br>
            <button mat-raised-button color="primary" (click)="newRegistration()"
                    [disabled]="!thirdFormGroup.valid">{{'Register.Register_button' | translate}}</button>
          </mat-card-actions>
        </form>
  </div>


  <div class="col-lg-4">
    <!--<img src="" class="img-fluid" alt="Responsive image">-->
  </div>
</div>
